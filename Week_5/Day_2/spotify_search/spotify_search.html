<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spotify_search</title>
    <script src="jquery-2.1.4.js"></script>
    <script src="spotify_search.js"></script>
    <link rel="stylesheet" href="spotify_search.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.15/css/bulma.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>


  <div class="columns search_line">
    <div class="column is-half is-offset-quarter">

      <h1 class="title">Spotify Search</h1>
      <h1 class="error text-danger"></h1>

      <p class="control">
        <input class="input" type="text" placeholder="Search by Artist">
      </p>

      <button class="js-search button is-success">Search</button>
    </div>
  </div>

  <div class="columns result_line">
    <div class="column is-8 is-offset-2">
      <ol class="list_artist">
      </ol>
    <div class="list_image">
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Albums</h4>
      </div>
      <div class="modal-body">


      </div>
      <div class="modal-footer">
        <button type="button" class="button is-success" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</audio> -->

  </body>
</html>
