<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spotify_search</title>
    <script src="jquery-2.1.4.js"></script>
    <script src="spotify_search.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.15/css/bulma.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>

    <div class="columns">
      <div class="column is-half is-offset-quarter">

      <h1 class="title">Spotify Search</h1>
      <h1 class="error"></h1>

      <p class="control">
        <label class="label">Search by Artist</label>
        <input class="input" type="text" placeholder="Text input">
      </p>

      <button class="js-search button is-success">Search</button>
    </div>
  </div>

  <div class="columns">
    <div class="column is-4 is-offset-2">
      <ul class="list_artist">
      </ul>
      <div class="list_image">
      </div>
    </div>

    <div class="column is-4">
      <ul class="list_album">
      </ul>
    </div>


  </div>

  <span class="select">
    <select>
      <option>Select dropdown</option>
      <option>With options</option>
    </select>
  </span>



  </body>
</html>
